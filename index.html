<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de Baja California</title>
    <meta name="description" content="Alrededor de México" />
    <meta name="author" content="Eduardo Cruz" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/favicon.svg" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="imagen vectorial de encabezado"
          class="header__image"
        />
        <img src="./images/Line.svg" alt="" class="header__image-line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile-avatar">
            <img
              src="./images/dji_author.jpg"
              alt="imagen del perfil"
              class="profile-avatar__image"
            />
          </div>
          <div class="profile-info">
            <div class="profile-info__name-and-button">
              <p class="profile-info__name profile-info__name_text_overflow">
                Eduardo Crux
              </p>
              <button class="profile-info__edit-button">
                <img
                  src="./images/edit-button.svg"
                  alt="boton de editar"
                  class="profile-info__edit-button-image"
                />
              </button>
            </div>
            <p class="profile-info__about">Explorador</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/Vector plus.svg"
              alt="boton de agregar"
              class="profile__add-button-image"
            />
          </button>
        </section>

        <section class="elements">
          <div class="grid"></div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-footer">
          <p class="footer-footer__copyright">
            &copy; 2025 Around Baja California, Méx.
          </p>
        </div>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <div class="popup__body">
            <button class="popup__close-button">X</button>
            <form class="form form_profile" novalidate>
              <h3 class="edit-profile">Editar perfil</h3>
              <fieldset class="form__fieldset">
                <input
                  id="input-name"
                  type="text"
                  name="name"
                  class="form__input form__input-name"
                  placeholder="Nombre"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="input-name-error"></span>
                <input
                  id="inputAbout"
                  type="text"
                  name="about"
                  class="form__input form__input-about"
                  placeholder="Acerca de mi"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="inputAbout-error"></span>
              </fieldset>
              <button type="submit" class="form__submit">Guardar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup_place">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <div class="popup__body">
            <button class="popup__close-button">X</button>
            <form class="form form_place" novalidate>
              <h3 class="edit-profile">Nuevo Lugar</h3>
              <fieldset class="form__fieldset">
                <input
                  id="inputTitle"
                  type="text"
                  name="Title"
                  class="form__input form__input_title"
                  placeholder="Titulo"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="inputTitle-error"></span>
                <input
                  id="inputImageUrl"
                  type="url"
                  name="url"
                  class="form__input form__input_url-image"
                  placeholder="URL de la imagen"
                  required
                />
                <span class="inputImageUrl-error"></span>
              </fieldset>
              <button type="submit" class="form__submit">Crear</button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <div class="popup__body popup__body_image">
            <button class="popup__close-button">X</button>
            <img class="popup__image" src="" alt="" />
            <p class="popup__title"></p>
          </div>
        </div>
      </div>
    </div>

    <template class="grid-card-template">
      <div class="grid-card">
        <button class="grid-card__button-trash">
          <img
            class="grid-card__button-trash-image"
            src="./images/Trash.svg"
            alt="bote de basura"
          />
        </button>
        <img class="grid-card__image" src="" alt="" />
        <div class="grid-card__paragraph-and-image">
          <p
            class="grid-card__paragraph grid-card__paragraph_text_overflow"
          ></p>
          <button class="grid-card__button-like">
            <img
              src="./images/Group-heart.svg"
              alt="imagen me-gusta"
              class="grid-card__button-like-image grid-card__button-like-image_active"
            />
          </button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
