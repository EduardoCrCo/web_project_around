<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de Baja California</title>
    <meta name="description" content="Alrededor de MÃ©xico" />
    <meta name="author" content="Eduardo Cruz" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/favicon.svg" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="imagen vectorial de encabezado"
          class="header__image"
        />
        <img src="./images/Line.svg" alt="" class="header__image-line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile-avatar">
            <img
              src="./images/dji_author.jpg"
              alt="imagen del perfil"
              class="profile-avatar__image"
            />
          </div>
          <div class="profile-info">
            <div class="profile-info__name-and-button">
              <p class="profile-info__name profile-info__name_text_overflow">
                Eduardo Crux
              </p>
              <button class="profile-info__edit-button">
                <img
                  src="./images/edit-button.svg"
                  alt="boton de editar"
                  class="profile-info__edit-button-image"
                />
              </button>
            </div>
            <p class="profile-info__about">Explorador</p>
          </div>
          <button class="profile__add-button" type="button">ðŸž£</button>
        </section>

        <section class="elements">
          <div class="grid">
            <div class="grid-card">
              <img
                class="grid-card__image"
                src="./images/cecut-air.jpg"
                alt="centro cultural Tijuana"
              />
              <div class="grid-card__paragraph-and-image">
                <p
                  class="grid-card__paragraph grid-card__paragraph_text_overflow"
                >
                  Centro Cultural Tijuana
                </p>
                <button class="grid-card__button-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="grid-card__button-like-image grid-card__button-like-image_active"
                  />
                </button>
              </div>
            </div>

            <div class="grid-card">
              <img
                class="grid-card__image"
                src="./images/muelle-rosarito.jpg"
                alt="Imagen playas de Rosarito"
              />
              <div class="grid-card__paragraph-and-image">
                <p
                  class="grid-card__paragraph grid-card__paragraph_text_overflow"
                >
                  Playas de Rosarito B. C.
                </p>
                <button class="grid-card__button-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="grid-card__button-like-image grid-card__button-like-image_active"
                  />
                </button>
              </div>
            </div>

            <div class="grid-card">
              <img
                class="grid-card__image"
                src="./images/la-rumorosa.JPG"
                alt="Imagen la Rumorosa"
              />
              <div class="grid-card__paragraph-and-image">
                <p
                  class="grid-card__paragraph grid-card__paragraph_text_overflow"
                >
                  La Rumorosa B. C.
                </p>
                <button class="grid-card__button-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="grid-card__button-like-image grid-card__button-like-image_active"
                  />
                </button>
              </div>
            </div>

            <div class="grid-card">
              <img
                class="grid-card__image"
                src="./images/la-bufadora.JPG"
                alt="Imagen la Bufadora"
              />
              <div class="grid-card__paragraph-and-image">
                <p
                  class="grid-card__paragraph grid-card__paragraph_text_overflow"
                >
                  La Bufadora, Ensenada B. C.
                </p>
                <button class="grid-card__button-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="grid-card__button-like-image grid-card__button-like-image_active"
                  />
                </button>
              </div>
            </div>

            <div class="grid-card">
              <img
                class="grid-card__image"
                src="./images/san-felipe.JPG"
                alt="Imaagen San Felipe"
              />
              <div class="grid-card__paragraph-and-image">
                <p
                  class="grid-card__paragraph grid-card__paragraph_text_overflow"
                >
                  San Felipe B. C.
                </p>
                <button class="grid-card__button-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="grid-card__button-like-image grid-card__button-like-image_active"
                  />
                </button>
              </div>
            </div>

            <div class="grid-card">
              <img
                class="grid-card__image"
                src="./images/tecate.PNG"
                alt="Imagen Kiosco Tecate B. C."
              />
              <div class="grid-card__paragraph-and-image">
                <p
                  class="grid-card__paragraph grid-card__paragraph_text_overflow"
                >
                  Tecate B. C.
                </p>
                <button class="grid-card__button-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="grid-card__button-like-image grid-card__button-like-image_active"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer-footer">
          <p class="footer-footer__copyright">
            &copy; 2025 Around Baja California, MÃ©x.
          </p>
        </div>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-button">X</button>
          <div class="popup__body">
            <form class="form">
              <h3 class="edit-profile">Editar perfil</h3>
              <input
                id="inputName"
                type="text"
                name="name"
                class="form__input form__input_name"
                placeholder="Nombre"
                required
              />
              <input
                id="inputAbout"
                type="text"
                name="about"
                class="form__input form__input_about"
                placeholder="Acerca de mi"
                required
              />
              <input type="submit" class="form__submit" value="Guardar" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
