<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de Baja California</title>
    <meta name="description" content="Alrededor de México" />
    <meta name="author" content="Eduardo Cruz" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/favicon.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="imagen vectorial de encabezado"
          class="header__image"
        />
        <img src="./images/Line.svg" alt="" class="header__image-line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile-avatar">
            <img
              src="./images/dji_author.jpg"
              alt="imagen del perfil"
              class="profile-avatar__image"
            />
          </div>
          <div class="profile-info">
            <h2 class="profile-info__name">
              Eduardo Crux
              <button class="profile-info__edit-button" type="button">
                <img
                  src="./images/edit-button.svg"
                  alt="boton editar perfil"
                  class="profile-info__edit-button-image"
                />
              </button>
            </h2>
            <p class="profile-info__explorer">Explorador</p>
          </div>
          <button class="profile-info__add-button" type="button">
            <img
              src="./images/add-button.svg"
              class="profile-info__add-button-image"
              alt="boton agregar"
            />
          </button>
        </section>

        <section class="elements">
          <ul class="cards">
            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/cecut-air.jpg"
                alt="centro cultural Tijuana"
              />
              <div class="card-content__paragraph-and-image">
                <p class="card-content__paragraph">Centro Cultural Tijuana</p>
                <button class="card-content__button-vector-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="card-content__vector-like-image"
                  />
                </button>
              </div>
            </li>

            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/rosarito-BC.PNG"
                alt="centro cultural Tijuana"
              />
              <div class="card-content__paragraph-and-image">
                <p class="card-content__paragraph">Playas de Rosarito B. C.</p>
                <button class="card-content__button-vector-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="card-content__vector-like-image"
                  />
                </button>
              </div>
            </li>

            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/la-rumorosa.JPG"
                alt="centro cultural Tijuana"
              />
              <div class="card-content__paragraph-and-image">
                <p class="card-content__paragraph">La Rumorosa B.C</p>
                <button class="card-content__button-vector-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="card-content__vector-like-image"
                  />
                </button>
              </div>
            </li>

            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/la-bufadora.JPG"
                alt="centro cultural Tijuana"
              />
              <div class="card-content__paragraph-and-image">
                <p class="card-content__paragraph">
                  La Bufadora Ensenada B. C.
                </p>
                <button class="card-content__button-vector-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="card-content__vector-like-image"
                  />
                </button>
              </div>
            </li>

            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/san-felipe.JPG"
                alt="centro cultural Tijuana"
              />
              <div class="card-content__paragraph-and-image">
                <p class="card-content__paragraph">San Felipe B.C.</p>
                <button class="card-content__button-vector-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="card-content__vector-like-image"
                  />
                </button>
              </div>
            </li>

            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/tecate.PNG"
                alt="centro cultural Tijuana"
              />
              <div class="card-content__paragraph-and-image">
                <p class="card-content__paragraph">Tecate B.C.</p>
                <button class="card-content__button-vector-like">
                  <img
                    src="./images/Group-heart.svg"
                    alt="imagen me-gusta"
                    class="card-content__vector-like-image"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer-footer">
          <p class="footer-footer__copyright">
            &copy; 2025 Around Baja California, Méx.
          </p>
        </div>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
