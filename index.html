<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de México</title>
    <meta name="description" content="Alrededor de México" />
    <meta name="author" content="Eduardo Cruz" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/favicon.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="imagen vectorial de encabezado"
          class="header__image"
        />
        <img src="./images/Line.svg" alt="" class="header__image-line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile-avatar">
            <img
              src="./images/dji_0095-1.jpg"
              alt="imagen del perfil"
              class="profile-avatar__image"
            />
          </div>

          <div class="profile-info">
            <p class="profile-info__name">
              Eduardo Crux
              <img
                src="./images/Edit Button.svg"
                alt="boton editar perfil"
                class="profile-info__edit-button"
              />
            </p>
            <p class="profile-info__explorer">Explorador</p>
          </div>
          <img
            src="./images/Add Button.svg"
            class="add-button"
            alt="boton agregar"
          />
        </section>

        <section class="elements">
          <ul class="cards">
            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/cecut.JPG"
                alt="centro cultural Tijuana"
              />
              <p class="card-content__paragraph">
                Cecut Tijuana
                <img
                  src="./images/Group-heart.svg"
                  alt="imagen me-gusta"
                  class="card-content__paragraph-image"
                />
              </p>
            </li>
            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/cecut.JPG"
                alt="centro cultural Tijuana"
              />
              <p class="card-content__paragraph">
                Cecut Tijuana
                <img
                  src="./images/Group-heart.svg"
                  alt="imagen me-gusta"
                  class="card-content__paragraph-image"
                />
              </p>
            </li>
            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/cecut.JPG"
                alt="centro cultural Tijuana"
              />
              <p class="card-content__paragraph">
                Cecut Tijuana
                <img
                  src="./images/Group-heart.svg"
                  alt="imagen me-gusta"
                  class="card-content__paragraph-image"
                />
              </p>
            </li>
            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/cecut.JPG"
                alt="centro cultural Tijuana"
              />
              <p class="card-content__paragraph">
                Cecut Tijuana
                <img
                  src="./images/Group-heart.svg"
                  alt="imagen me-gusta"
                  class="card-content__paragraph-image"
                />
              </p>
            </li>
            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/cecut.JPG"
                alt="centro cultural Tijuana"
              />
              <p class="card-content__paragraph">
                Cecut Tijuana
                <img
                  src="./images/Group-heart.svg"
                  alt="imagen me-gusta"
                  class="card-content__paragraph-image"
                />
              </p>
            </li>
            <li class="card-content">
              <img
                class="card-content__image"
                src="./images/cecut.JPG"
                alt="centro cultural Tijuana"
              />
              <p class="card-content__paragraph">
                Cecut Tijuana
                <img
                  src="./images/Group-heart.svg"
                  alt="imagen me-gusta"
                  class="card-content__paragraph-image"
                />
              </p>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
